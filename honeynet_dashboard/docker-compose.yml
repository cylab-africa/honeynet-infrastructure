version: '3.8'
services:
    server:
        build: ./server
        container_name: backend
        env_file:
            - ./server/.env
        ports:
            - "5005:5005"
        volumes:
           - .:/app-server
           - /app-server/node_modules
    client:
        build: ./client
        container_name: frontend
        env_file:
            - ./client/.env
        ports:
            - "3005:3005"
        volumes:
           - .:/app-client
           - /app-client/node_modules
        depends_on:
            - server
